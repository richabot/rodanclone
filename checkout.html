  <body>
    <nav>
      <div class="navbar">
        <a href="./index.html"
          ><img
            src="https://www.rodanandfields.com/en-us/medias/rf-logo.svg?context=bWFzdGVyfGltYWdlc3w3MzczfGltYWdlL3N2Zyt4bWx8aW1hZ2VzL2g2MC9oYWIvODgyMjE0NzE4NjcxOC5zdmd8YjNmMmU2YTg5MTM0NTMzM2Y2ODg2ZmRkZTJhNmY2OWZhYmYyYjk5NWQxODkxODFiYjVkY2MxY2NjOWRlMzA5OA"
            alt="Rodan + Fields"
        /></a>
      </div>
    </nav>
    <div id="lower_div">
      <div>
        <!--------------Contact---------------->
        <h1>Contact</h1>
        <hr />
        <p>Where can we send your order receipt to?</p>
        <form id="contact">
          <label for="mail">Email</label><br />
          <input
            id="mail"
            name="mail"
            type="email"
            autocomplete="name"
            required
          /><br />

          <!------------------- pattern set -------------->

          <div class="pwdicon">
            <label for="pwwd">Password</label>
            <input
              type="password"
              id="pwwd"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[~`@!#$%^&_:]).{8,}"
              required
            />
            <!-- <i class="fa-solid fa-eye-slash fa-lg" id="togglepwd"></i> -->
            <i class="fa fa-eye-slash" id="togglepwd"></i>
          </div>

          <div id="msg">
            <p id="length" class="invalid">8-64 characters</p>
            <p id="capital" class="invalid">ABC</p>
            <p id="lower" class="invalid">abc</p>
            <p id="number" class="invalid">123</p>
            <p id="specialchar" class="invalid">!$%</p>
          </div>
          <input type="submit" id="contId" value="Save & Continue" />
        </form>

        <!---------------------- Shipping ------------------- -->
        <h1>Shipping</h1>
        <hr />
        <form>
          <div id="name">
            <div>
              <label for="firstN">First Name</label><br />
              <input type="text" id="firstN" required />
            </div>
            <div>
              <label for="LastN">Last Name</label><br />
              <input type="text" id="LastN" required />
            </div>
          </div>
          <label for="address">Address 1</label><br />
          <input type="text" id="address" required />

          <label for="address2">Address 2</label><br />
          <input type="text" id="address2" />

          <div id="place">
            <div>
              <label for="city">City</label><br />
              <input type="text" id="city" required />
            </div>
            <div>
              <label for="state">State</label><br />

              <select name="state" id="state" required>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="DC">DC</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="GU">GU</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="PA">PA</option>
              </select>
            </div>
            <div>
              <label for="zipcode">Zip Code</label><br />
              <input type="text" id="zipcode" required />
            </div>
          </div>

          <label for="phoneno">Phone Number</label><br />
          <input type="text" id="phoneno" maxlength="10" required />

          <form id="gDays">
            <fieldset>
              <p>Select Shipping Method:</p>
              <div id="g6">
                <div>
                  <input
                    type="radio"
                    id="twotosix"
                    name="days"
                    value="$5.95"
                    required
                  />
                  <label for="twotosix">Ground(2-6 Business Days)</label><br />
                </div>
                <div>$5.95</div>
              </div>

              <div id="g2">
                <div>
                  <input type="radio" id="twodays" name="days" value="$15.00" />
                  <label for="twodays">2 Business Days</label><br />
                </div>
                <div>$15.00</div>
              </div>

              <div id="g1">
                <div>
                  <input type="radio" id="oneday" name="days" value="$25.00" />
                  <label for="oneday">1 Business Day</label><br />
                </div>
                <div>$25.00</div>
              </div>
            </fieldset>

            <input  onclick="myscript()" value="Save & Continue" />
          </form>
        </form>

        <!--------------------- Payment -------------------------->
        <h1>Payment</h1>
        <hr />
        <form id="pay">
          <fieldset>
            <label for="nameCC">Name on credit card</label><br />
            <input type="text" id="nameCC" required />

            <label for="ccNum">Credit Card Number</label><br />
            <input type="text" id="ccNum" required />

            <div id="secret">
              <div>
                <label for="exp">Expiration</label><br />
                <input type="text" id="exp" required />
              </div>
              <div>
                <label for="cvv">CVV</label><br />
                <input type="text" id="cvv" maxlength="3" required />
              </div>
            </div>

            <form id="paymentComplete">
              <label>Billing Address</label>
              <fieldset>
                <input
                  type="radio"
                  class="radio"
                  id="shipping"
                  value="Same as Shipping Address"
                  name="ship"
                  required
                />
                <label for="shipping"> Same as Shipping Address </label>
                <hr />

                <input
                  type="radio"
                  class="radio"
                  id="diffAdd"
                  value="Use a different Billing Address"
                  name="ship"
                />
                <label for="diffAdd">Use a different Billing Address</label>
              </fieldset>
              <input
                onclick="window.location.href='./order confirmed/order_confirmed.html'"
                value="Save & Continue"
              />
            </form>
          </fieldset>
        </form>
      </div>

      <!-----------------Order Summary ------------------->

      <div id="orderdiv">
        <div id="orderid">
          <p>Order Summary</p>
          <div
            onclick="window.location.href='./reviewbagandchkout.html'"
            id="edit"
          >
            Edit
          </div>
        </div>
        <div id="container"></div>

        <div id="lefttotal">
          <div id="subtotal">
            <p>Subtotal</p>
            <p></p>
          </div>
          <div id="offer">
            <p>Offer Savings</p>
            <p value="17.50">$17.50</p>
          </div>
          <div id="tax">
            <p>Estimated Tax</p>
            <p>--</p>
          </div>
          <div id="shiptotal">
            <p>Shipping</p>
            <p>--</p>
          </div>
        </div>
        <hr />
        <div id="finalTotal">
          <p>TOTAL</p>
          <p></p>
        </div>
      </div>
    </div>
  </body>
